<!DOCTYPE html>

<html>

    <head>

        <title>csgo car</title>

        <link rel="icon" type="image/x-icon" href="car.png">

    </head>

    <body style="background-color:rgb(15,15,15);">

        <div style="display: flex;">

            <div style = "margin:auto">

                <img src="car.png" width="700" id = "img">

                <p style="color: rgb(255,255,255);font-family: monospace;" id="text">click for car</p>

            </div>

        </div>



        <audio id="music">

            <source src="counterstrike.mp3" type="audio/mp3">

        </audio>



        <script>

            var music = document.getElementById("music")

            var text = document.getElementById("text")

            var img = document.getElementById("img")



            img.style.display = "none";



            window.addEventListener("click", () => {

                music.play();

                img.style.display = "flex";

                text.style.display = "none";

            })

            music.play();

        </script>

    </body>

</html>
