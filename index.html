<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R6 Hidden MMR Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <h1>R6 Hidden MMR Calculator</h1>

        <div class="input-group">
            <label for="visiblemmr">Visible MMR:</label>
            <input type="number" id="visiblemmr" placeholder="Enter your visible MMR">
        </div>

        <div class="input-group">
            <label for="rpgain">RP Gain per Win:</label>
            <input type="number" id="rpgain" placeholder="Enter your RP per win">
        </div>

        <div class="input-group">
            <label for="reputation">Standing Reputation:</label>
            <select id="reputation" name="reputation" class="dropdown">
                <option value="exemplary">Exemplary</option>
                <option value="esteemed">Esteemed</option>
                <option value="respectable">Respectable</option>
                <option value="disruptive">Disruptive/Dishonorable</option>
            </select>
        </div>

        <button onclick="Calculate()">Calculate</button>
        
        <div id="result">
            <h3>Estimated Hidden MMR: <span id="hiddenmmr"></span></h3>
            <h3>Estimated Rank: <span id="estimatedrank"></span></h3>
            <div class="progress-container">
                <div id="progressbar"></div>
            </div>
        </div>

        <div class="warning">
            <p><strong>Disclaimer:</strong> The results can be inaccurate and may not fully represent your hidden MMR.</p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
